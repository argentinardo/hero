<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW H.E.R.O.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-start h-screen pt-8">

    <div id="main-container" class="flex flex-col items-center justify-center">
        <!-- Barra de Interfaz de Usuario (UI) del Juego -->
        <div id="game-ui" class="ui-bar w-full max-w-4xl text-sm flex items-center justify-between gap-4">
            <span>LIVES: <span id="lives-count">3</span></span>
            <span>LEVEL: <span id="level-count">1</span></span>
            <div class="flex items-center gap-2">
                <span>ENERGY:</span>
                <div class="w-40 h-5 bg-gray-700 border-2 border-white"><div id="energy-bar" class="h-full bg-yellow-400"></div></div>
            </div>
            <span>SCORE: <span id="score-count">0</span></span>
            <div class="hidden md:flex items-center gap-2">
                <button id="menu-btn-desktop" class="bg-gray-700 hover:bg-gray-800 px-3 py-1 border-2 border-white">Menú</button>
                <button id="restart-btn-desktop" class="bg-yellow-700 hover:bg-yellow-800 px-3 py-1 border-2 border-white">Reiniciar</button>
            </div>
            <button id="resume-editor-btn" class="hidden bg-indigo-600 hover:bg-indigo-700 px-3 py-1 border-2 border-white">Volver al Editor</button>
        </div>

        <!-- Barra de UI derecha con acciones rápidas -->
        <div id="right-ui" class="ui-bar w-full max-w-4xl text-sm flex items-center justify-between gap-4 mt-2">
            <div></div>
            <div class="flex gap-2">
                <button id="menu-btn" class="bg-gray-700 hover:bg-gray-800 px-3 py-1 border-2 border-white">Menú</button>
                <button id="restart-btn" class="bg-yellow-700 hover:bg-yellow-800 px-3 py-1 border-2 border-white">Reiniciar</button>
            </div>
        </div>

        <div class="flex gap-4">
            <!-- Canvas del Juego / Editor -->
            <canvas id="gameCanvas" width="1200" height="900"></canvas>

            <!-- Panel del Editor -->
            <div id="editor-panel" class="editor-panel flex-col gap-2 w-72 hidden">
                <h2 class="text-center text-lg mb-2">EDITOR</h2>
                <button id="play-test-btn" class="w-full bg-green-600 hover:bg-green-700 p-2 border-2 border-white mb-4 text-xs">Jugar Nivel</button>
                
                <div id="tile-palette" class="flex flex-col gap-4">
                    <!-- Tiles se agregarán dinámicamente aquí -->
                </div>

                <div class="mt-4 border-t-2 border-gray-500 pt-4">
                    <h3 class="text-center text-md my-2">Edición</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="undo-btn" class="w-full bg-gray-600 hover:bg-gray-700 p-2 border-2 border-white text-xs">↶ Deshacer</button>
                        <button id="redo-btn" class="w-full bg-gray-600 hover:bg-gray-700 p-2 border-2 border-white text-xs">↷ Rehacer</button>
                    </div>
                </div>

                <div class="mt-4 border-t-2 border-gray-500 pt-4">
                    <h3 class="text-center text-md my-2">Niveles</h3>
                    <div class="flex items-center gap-2">
                        <label for="level-selector" class="text-sm">Cargar:</label>
                        <select id="level-selector" class="flex-grow bg-gray-700 border-2 border-white p-1 text-sm"></select>
                    </div>
                        <button id="load-level-btn" class="w-full bg-blue-600 hover:bg-blue-700 p-2 border-2 border-white text-xs">Restaurar</button>
                        <button id="save-level-btn" class="w-full bg-yellow-600 hover:bg-yellow-700 p-2 border-2 border-white text-xs">Guardar en sesión</button>
                    <button id="generate-level-btn" class="w-full bg-green-600 hover:bg-green-700 p-2 border-2 border-white mt-2 text-xs">Generar Nivel</button>
                    <button id="save-all-btn" class="w-full bg-red-700 hover:bg-red-800 p-2 border-2 border-white mt-2 text-xs">Guardar en Archivo</button>
                </div>
                
                 <button id="back-to-menu-btn" class="w-full bg-gray-600 hover:bg-gray-700 p-2 border-2 border-white mt-4 text-xs">Volver al Menú</button>
            </div>
        </div>

        <!-- Modal de Confirmación -->
        <div id="confirmation-modal" class="hidden absolute inset-0 bg-black bg-opacity-80 flex flex-col justify-center items-center text-center z-20">
            <div class="bg-gray-800 p-8 border-4 border-white">
                <h2 id="modal-title" class="text-2xl mb-6">¿Estás seguro?</h2>
                <p id="modal-text" class="mb-8">Esto guardará el nivel actual y todos los cambios en el archivo JSON.</p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-save-btn" class="bg-green-600 hover:bg-green-700 p-3 w-32 border-2 border-white">Confirmar</button>
                    <button id="cancel-save-btn" class="bg-gray-600 hover:bg-gray-700 p-3 w-32 border-2 border-white">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Confirmación de Salida -->
        <div id="exit-modal" class="hidden absolute inset-0 bg-black bg-opacity-80 flex flex-col justify-center items-center text-center z-40">
            <div class="bg-gray-800 p-8 border-4 border-white max-w-lg">
                <h2 id="exit-title" class="text-2xl mb-6">Confirmar acción</h2>
                <p id="exit-text" class="mb-8 text-lg whitespace-pre-line">¿Seguro que deseas continuar?</p>
                <div class="flex justify-center gap-4">
                    <button id="exit-confirm-btn" class="bg-red-600 hover:bg-red-700 p-3 w-32 border-2 border-white">Sí</button>
                    <button id="exit-cancel-btn" class="bg-gray-600 hover:bg-gray-700 p-3 w-32 border-2 border-white">No</button>
                </div>
            </div>
        </div>

        <!-- Modal de Notificación -->
        <div id="notification-modal" class="hidden absolute inset-0 bg-black bg-opacity-80 flex flex-col justify-center items-center text-center z-30">
            <div class="bg-gray-800 p-8 border-4 border-white max-w-lg">
                <h2 id="notification-title" class="text-2xl mb-6">Notificación</h2>
                <p id="notification-message" class="mb-8 text-lg whitespace-pre-line"></p>
                <div class="flex justify-center">
                    <button id="notification-ok-btn" class="bg-blue-600 hover:bg-blue-700 p-3 w-32 border-2 border-white">Aceptar</button>
                </div>
            </div>
        </div>

        <!-- Pantalla de Mensajes (Inicio / Game Over) -->
        <div id="message-overlay" class="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center text-center">
            <h1 id="message-title" class="text-4xl mb-2">NEW H.E.R.O.</h1>
            <p id="message-text" class="text-sm opacity-90"></p>
            <div class="flex gap-4 mt-6">
                <button id="start-game-btn" class="bg-green-600 hover:bg-green-700 p-3 border-2 border-white">Empezar Juego</button>
                <button id="level-editor-btn" class="bg-indigo-600 hover:bg-indigo-700 p-3 border-2 border-white">Editar Niveles</button>
                <button id="retry-btn" class="bg-yellow-600 hover:bg-yellow-700 p-3 border-2 border-white hidden">Volver a jugar</button>
            </div>
        </div>

        <!-- Controles Móviles -->
        <div id="mobile-controls" class="hidden">
            <div id="joystick-zone">
                <div id="joystick-visual"></div>
            </div>
            <div id="action-zone">
                <button id="shoot-btn" class="action-button">LÁSER</button>
                <button id="bomb-btn" class="action-button">BOMBA</button>
            </div>
        </div>
    </div>
</body>
</html>
