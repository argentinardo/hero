<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW H.E.R.O.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-start h-screen pt-8">

    <div id="main-container" class="flex flex-col items-center justify-center">
        <!-- Barra de Interfaz de Usuario (UI) del Juego -->
        <div id="game-ui" class="ui-bar w-full max-w-4xl text-sm flex items-center justify-between gap-4">
            <span>LIVES: <span id="lives-count">3</span></span>
            <span>LEVEL: <span id="level-count">1</span></span>
            <div class="flex items-center gap-2">
                <span>ENERGY:</span>
                <div class="w-40 h-5 bg-gray-700 border-2 border-white"><div id="energy-bar" class="h-full bg-yellow-400"></div></div>
            </div>
            <span>SCORE: <span id="score-count">0</span></span>
            <button id="resume-editor-btn" class="hidden bg-indigo-600 hover:bg-indigo-700 px-3 py-1 border-2 border-white">Volver al Editor</button>
        </div>

        <div class="flex gap-4">
            <!-- Canvas del Juego / Editor -->
            <canvas id="gameCanvas" width="1200" height="900"></canvas>

            <!-- Panel del Editor -->
            <div id="editor-panel" class="editor-panel flex-col gap-2 w-72 hidden">
                <h2 class="text-center text-lg mb-2">EDITOR</h2>
                <button id="play-test-btn" class="w-full bg-green-600 hover:bg-green-700 p-2 border-2 border-white mb-4 text-xs">Jugar Nivel</button>
                
                <div class="grid grid-cols-3 gap-1" id="tile-palette">
                    <!-- Tiles se agregarán dinámicamente aquí -->
                </div>

                <div class="mt-4 border-t-2 border-gray-500 pt-4">
                    <h3 class="text-center text-md my-2">Gestión de Niveles</h3>
                    <div class="flex items-center gap-2">
                        <label for="level-selector" class="text-sm">Nivel:</label>
                        <select id="level-selector" class="flex-grow bg-gray-700 border-2 border-white p-1 text-sm"></select>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <button id="load-level-btn" class="w-full bg-blue-600 hover:bg-blue-700 p-2 border-2 border-white text-xs">Cargar</button>
                        <button id="save-level-btn" class="w-full bg-yellow-600 hover:bg-yellow-700 p-2 border-2 border-white text-xs">Guardar en JSON</button>
                    </div>
                    <button id="generate-level-btn" class="w-full bg-green-600 hover:bg-green-700 p-2 border-2 border-white mt-2 text-xs">Generar Nivel</button>
                    <button id="save-all-btn" class="w-full bg-red-700 hover:bg-red-800 p-2 border-2 border-white mt-2 text-xs">Guardar TODO en Archivo</button>
                </div>
                
                 <button id="back-to-menu-btn" class="w-full bg-gray-600 hover:bg-gray-700 p-2 border-2 border-white mt-4 text-xs">Volver al Menú</button>
            </div>
        </div>

        <!-- Modal de Confirmación -->
        <div id="confirmation-modal" class="hidden absolute inset-0 bg-black bg-opacity-80 flex flex-col justify-center items-center text-center z-20">
            <div class="bg-gray-800 p-8 border-4 border-white">
                <h2 id="modal-title" class="text-2xl mb-6">¿Estás seguro?</h2>
                <p id="modal-text" class="mb-8">Esto guardará el nivel actual y todos los cambios en el archivo JSON.</p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-save-btn" class="bg-green-600 hover:bg-green-700 p-3 w-32 border-2 border-white">Confirmar</button>
                    <button id="cancel-save-btn" class="bg-gray-600 hover:bg-gray-700 p-3 w-32 border-2 border-white">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Pantalla de Mensajes (Inicio / Game Over) -->
        <div id="message-overlay" class="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center text-center">
            <h1 id="message-title" class="text-4xl mb-4">NEW H.E.R.O.</h1>
            <div class="flex gap-4">
                <button id="start-game-btn" class="bg-green-600 hover:bg-green-700 p-3 mt-8 border-2 border-white">Empezar Juego</button>
                <button id="level-editor-btn" class="bg-indigo-600 hover:bg-indigo-700 p-3 mt-8 border-2 border-white">Editar Niveles</button>
            </div>
        </div>

        <!-- Controles Móviles -->
        <div id="mobile-controls" class="hidden">
            <div id="joystick-zone"></div>
            <div id="action-zone">
                <button id="shoot-btn" class="action-button">LÁSER</button>
                <button id="bomb-btn" class="action-button">BOMBA</button>
            </div>
        </div>
    </div>
</body>
</html>
