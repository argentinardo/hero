[build]
  command = "pnpm build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[build.environment]
  PNPM_FLAGS = "--no-frozen-lockfile"

# Configuración para producción (rama principal, generalmente main o master)
[context.production]
  command = "pnpm build"
  publish = "dist"

# Contexto específico para la rama developer
# Esta rama se desplegará en una URL fija: developer--[tu-sitio].netlify.app
# IMPORTANTE: En el dashboard de Netlify, ve a:
# Site settings → Build & deploy → Continuous Deployment → Branch deploys
# Asegúrate de que "Deploy all branches" esté activado o agrega "developer" manualmente
[context.developer]
  command = "pnpm build"
  publish = "dist"